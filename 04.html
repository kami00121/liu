      height: auto;

    }

    .intro-text {
      flex: 1;
    }

    .news-title {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
    }

    .news-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .news-item {
      width: calc(25% - 10px);
      margin-bottom: 20px;
      text-align: center;
    }

    .news-item img {
      width: 100%;
      height: auto;
      margin-bottom: 10px;
    }

    .bottom-section {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .bottom-item {
      width: calc(33.33% - 10px);
      margin-bottom: 20px;
      text-align: center;
    }

    .bottom-item img {
      width: 100%;
      height: auto;
    }

</head>
